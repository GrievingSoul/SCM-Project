<section id="app">
    <h1 id="app-main-title">AI Resume Analyzer + Job Matcher</h1>

    <div id="input-area">
        <label for="resume-text">Paste your resume text here:</label>
        <textarea id="resume-text" placeholder="Or paste your resume text here..."
                  aria-label="Resume text input area" rows="15"></textarea>

        
        <button id="voice-input-btn" aria-label="Speak your resume text">ðŸŽ¤ Speak Resume</button>
    </div>

    <button id="analyze-btn" class="main-action-btn" aria-label="Analyze resume and match jobs">
        Analyze & Match Jobs
    </button>

    <div id="loading" style="display:none;" aria-live="polite" role="status">
        <div class="spinner"></div>
        <p>Processing your resume...</p>
    </div>

    <div id="error-message" style="display:none; color: red;" aria-live="assertive">
        <p>An error occurred. Please try again.</p>
    </div>

    
    <div id="success-message" style="display:none; color: green;" aria-live="polite">
        <p>Resume successfully analyzed!</p>
    </div>

    <div id="results-area" style="display:none;" class="fade-in-animation"> <!-- âœ… Animation class added -->
        <h2>Analysis Results & Job Matches:</h2>
        <pre id="results" aria-live="polite"></pre>

        <label for="filter-results">Filter Results:</label>
        <select id="filter-results">
            <option value="all">All Matches</option>
            <option value="best-fit">Best Fit</option>
            <option value="recently-posted">Recently Posted</option>
        </select>
    </div>

    <button id="next-page-btn" style="display:none;" aria-label="Go to next page for more details">
        Next Page
    </button>

    <div id="user-feedback" style="display:none;">
        <h2>Your Feedback</h2>
        <textarea id="feedback-text" placeholder="Tell us about your experience..."
                  aria-label="User feedback input area" rows="5"></textarea>
        <button id="submit-feedback-btn">Submit Feedback</button>
    </div>

    <div id="blank-page-placeholder" style="display:none;"></div>
</section>
